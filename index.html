<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading1">Employee Portal</h1>

    <div class="formDiv">
        <form onsubmit="event.preventDefault();formSubmit();" action="" class="formStyle">
            <div class="uid">
                <label for="uniqueId">Id</label>
                <br>
                <input type="number" name="" id="uniqueId" class="designInputBox">
            </div>

            <br>
            <div class="fname">
                <label for="fullName">Name</label>
                <br>
                <input type="text" name="" id="fullName" class="designInputBox">
            </div>

            <br>
            <div>
                <label for="age">Age</label>
                <br>
                <input type="number" name="" id="age" class="designInputBox">
            </div>
            <br>
            <div>
                <label for="emailId">Emial Id</label>
                <br>
                <input type="email" name="" id="emailId" class="designInputBox">

            </div>

            <br>
            <div>
                <label for="imageUrl">Image-Url</label>
                <br>
                <input type="file" name="" id="imageUrl" class="designInputBox">
            </div>

            <br>
            <div class="gender" id="gender2">
                <!-- <fieldset> -->
                    <!-- <legend>Gender:</legend> -->
                    <p>Gender</p>
                    <br>

                    
                        <input type="radio" id="male" name="gender111" value="male">
                        <label for="male">male</label>
                    


                    
                        <input type="radio" id="female" name="gender111" value="female">
                        <label for="female">Female</label>
                    

                    
                        <input type="radio" id="other" name="gender111" value="other">
                        <label for="other">other</label>
                    
                <!-- </fieldset> -->
            </div>

            <br>

            <div>
                <label for="designation">Designation:</label>
                <select class="designInputBox" name="" id="designation">
                    <option value="">Please choose an option</option>
                    <option value="developer">Developer</option>
                    <option value="tester">Tester</option>
                    <option value="manager">Manager</option>
                    <option value="hr">Hr</option>
                </select>

            </div>
            <br>
            <div class="btns">
                <button type="submit" class="addBtnDesign">Add</button>
                <button type="clear" class="clearBtnDesign">clear</button>

            </div>

        </form>
    </div>

    <div>
        <table border="1" style="border-collapse: collapse;" id="employeeDetails">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email Id</th>
                <th>Gender</th>
                <th>Designation</th>
                <th>Action</th>

    </div>

</body>
